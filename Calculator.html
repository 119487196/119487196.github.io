<script>

function calcSubtotal()
{
var HyperAutomation = document.getElementById("r1").value;
var MultiExperience = document.getElementById("r2").value;
var DistributedCloud = document.getElementById("r3").value;

if(r1.checked==true)
document.getElementById("Subtotal").value = HyperAutomation
else if(r2.checked==true)
document.getElementById("Subtotal").value = MultiExperience
else if(r3.checked==true)
document.getElementById("Subtotal").value = DistributedCloud
else
alert("please selcet a service")
}

function calcDiscount()
{
var Subtotal = document.getElementById("Subtotal").value;
var Discount
parseInt(Subtotal)
document.getElementById("Discount").value = Subtotal*0.05
}


function calcVAT()
{ 
var VAT
var Subtotal = document.getElementById("Subtotal").value;
document.getElementById("VAT").value = Subtotal*0.20
}

function calcTotal()
{
var Subtotal = document.getElementById("Subtotal").value;
var Discount = document.getElementById("Discount").value;
parseInt(Discount)
var VAT = document.getElementById("VAT").value;
parseInt(VAT)

document.getElementById("Total").value = Subtotal-Discount+parseInt(VAT)
}

function calcClear()
{
document.getElementById('Subtotal').value=" "
document.getElementById('Discount').value=" "
document.getElementById('VAT').value=" "
document.getElementById('Total').value=" "
}
</script>
